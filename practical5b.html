<html>
    <head>
        <title>Scholorship Registration Form</title>
    </head>
    <h1>Scholorship Registration Form</h1>
    <body bgcolor="Lightgrey">
        <form>
            <legend>
                <h3> User Persnol Information:</h3>
            </legend>
            <label for="name">Enter your full name:</label>
            <input type="text" required placeholder="First Name"/>
            <input type="text" required placeholder="Last Name"/>
            
            <label for="email">Enter your email:</label>
            <input type="email" required /><br>

            <label for="password">Enter your password</label>
            <input type="password" required /><br>

            <label for="confirmPassword">Confirm your password:</label>
            <input type="date" required /><br>

            <label> Select your gender:</label>
            <div class="gender-group">
                <input type="radio" value="male" required />
                <label for="male">Male</label>
                <input type="radio" value="female"/>
                <label for="female">Female</label>
                <input type="radio" value="others" />
                <label for="other">Others</label>
            </div>
            <label for="address">Enter your Address:</label>
            <input type="textarea" required></textarea><br>

        <label>Select your State:</label>
            <div class="state-group">
                <select>
                    <option>-----------------Select State-----------------
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Tamil Nadu</option>
                    <option>Bihar</option>
                    <option>Jharkand</option>
                    <option>Utter Pradesh</option>
                    <option>Kerla</option>
                    <option>Rajasthan</option>
                    <option>Punjab</option>
                    <option>Odisha</option>
                </select>
            </div>
            
            <legend><h3>Educational Info:</h3></legend>
            <label>Select your Branch:</label>
            <div class="branch-group">
                <input type="checkbox" /> AIML
                <input type="checkbox" /> CSE
                <input type="checkbox" /> EMtech
                <input type="checkbox" /> IT
                <input type="checkbox" /> ETC
                <input type="checkbox" /> CIVIL
                <input type="checkbox" /> MECHANICAL
                <input type="checkbox" /> AIDS

                <label for="ssc">SSC % marks:</label>
                <input type="% marks" required /> <br>
                <label for="ssc">HSC % marks</label>
                <input type="% marks" required /><br>
                <label for="ssc">B-TECH % marks</label>
                <input type="% marks" required /><br>

                <legend><h3>Upload Documents:</h3></legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" required/><br>
                <label for="photo"> Income Certificate:</label>
                <input type="file" required/><br>
                <label for="photo"> Caste Certificate:</label>
                <input type="file" required/><br>
            </div>

                <input type="submit" value="Register"/>
        </form>
    </body>
</html>
