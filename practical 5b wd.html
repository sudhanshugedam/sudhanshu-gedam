<html>
    <head>
        <title>Online Internship Application Form</title>
    </head>
    
    <h1>Online Internship Application Form</h1>
    
    <img src="Meta_Logo.jpg" width="100" height="100">
    <body bgcolor="White" font="Times new roman">

        <form>
            <legend>
                <h3>Persnol <br> Information</h3>
            </legend>
            <label for="name">Full Name:</label>
            <input type="text" required placeholder="First Name"/>
            <input type="text" required placeholder="Last Name"/><br>
            

            <label> Select your gender:</label>
            <div class="gender-group"> 
                <input type="radio" value="male" required />
                <label for="male">Male</label>
                <input type="radio" value="female"/>
                <label for="female">Female</label>
                <input type="radio" value="others" />
                <label for="other">Others</label>
            </div>
            
            <label for="date">Birth Date:</label>
            <input type="date" required /><br>

            <label for="age">Age:</label>
            <input type="number" required /><br>

            <label for="email">Enter Your E-mail:</label>
            <input type="email" required /><br>

            <label for="number">Call Number:</label>
            <input type="text" required></textarea><br>

            <label for="address">Permanent Address:</label>
            <input type="textarea" required></textarea><br>

            <label>Select Your City:</label>
            <div class="state-group">
                <select>
                    <option>-----------------Select State-----------------
                    <option>Gadchiroli</option>
                    <option>Nagpur</option>
                    <option>Bhandara</option>
                    <option>Chandrapur</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                </select>
            </div>

        <label>Select Your State:</label>
            <div class="state-group">
                <select>
                    <option>-----------------Select State-----------------
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Tamil Nadu</option>
                    <option>Bihar</option>
                    <option>Jharkand</option>
                    <option>Utter Pradesh</option>
                    <option>Kerla</option>
                    <option>Rajasthan</option>
                    <option>Punjab</option>
                    <option>Odisha</option>
                    <option>Andra Pradesh</option>
                    <option>J&K</option>
                    <option>Gujrat</option>
                    <option>Hariyana</option>
                    <option>Delhi</option>
                    <option>Telangana</option>
                    <option>Goa</option>
                </select>
            </div>

            

            <label>Select the days you're available for work:</label><br>
                <input type="checkbox" /> Monday<br>
                <input type="checkbox" /> Tuesday<br>
                <input type="checkbox" /> Wednesday<br>
                <input type="checkbox" /> Thursday<br>
                <input type="checkbox" /> Friday<br>
                <input type="checkbox" /> Saturday<br>
            
            <legend><h3>Educational Info</h3></legend>
            <label for="name">Name of College:</label>
            <input type="text" /><br>

            <label for="address">School Address:</label>
            <input type="textarea" required></textarea><br>

                <label for="ssc">SSC % marks:</label>
                <input type="% marks" required /> <br>
                <label for="ssc">HSC % marks</label>
                <input type="% marks" required /><br>
                <label for="ssc">B-TECH % marks</label>
                <input type="% marks" required /><br>

                <legend><h3>Upload Photo:</h3></legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" required/><br>
            </div>

                <input type="submit" value="Submit"/>
                

                <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
